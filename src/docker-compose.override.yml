version: '3.4'

services:


  tasksdb:
    container_name: tasksdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db


  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
        - "5672:5672"
        - "15672:15672"

  seq:
    container_name: seq
    restart: unless-stopped
    ports:
       - "5341:80"
    environment:
        ACCEPT_EULA: "Y"  
    volumes:
        - ./seq-data:/data 

  userdb:
    container_name: user
    environment:
        SA_PASSWORD: "SwN12345678"
        ACCEPT_EULA: "Y"
    restart: always
    ports:
        - "1433:1433"
    volumes:
      - ./data:/var/opt/mssql/data
      - ./log:/var/opt/mssql/log
      - ./secrets:/var/opt/mssql/secrets

  distcachedb:
    container_name: distcachedb
    restart: always
    ports:
      - "6379:6379"


  authentication.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:UserDBQueryConnection=Server=userdb;Database=UsersDb;User Id=sa;Password=SwN12345678;ApplicationIntent=ReadOnly;"
      - "DatabaseSettings:UserDBConnection=Server=userdb;Database=UsersDb;User Id=sa;Password=SwN12345678;"
      - "GrpcSettings:LocalizationUrl=localization.grpc"
    depends_on:
      - userdb
    ports:
      - "5800:80"



  localization.grpc:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:LocalizationRecordsDBQueryConnection=Server=userdb;Database=Localization;User Id=sa;Password=SwN12345678;ApplicationIntent=ReadOnly;"
    depends_on:
      - userdb
    ports:
      - "5701:80"



  tasks.api:
    container_name: tasks.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://tasksdb:27017"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
      - "CacheSettings:ConnectionString=distcachedb:6379"
      - "GrpcSettings:LocalizationUrl=localization.grpc"
    depends_on:
      - tasksdb
      - rabbitmq
      - distcachedb
    ports:
      - "5702:80"


  announcement.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    depends_on:      
      - rabbitmq
    ports:
      - "5703:80"


  tasks.job:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:TasksJobConnection=Server=userdb;Database=UsersDb;User Id=sa;Password=SwN12345678;TrustServerCertificate=True"
    depends_on:
      - userdb
    ports:
      - "5704:80"


  pomodoros.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "NoSqlDatabaseSettings:ConnectionString=mongodb://tasksdb:27017"
      - "DatabaseSettings:AppSettingsDBConnection=Server=userdb;Database=AppSettingsDb;User Id=sa;Password=SwN12345678;TrustServerCertificate=True"
    depends_on:
      - tasksdb
      - userdb
    ports:
      - "5705:80"


  apigw:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
       - authentication.api    
    ports:
      - "5710:80"


  eventbus.job:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    depends_on:      
      - rabbitmq
    ports:
      - "5706:80"


  healthmonitor.ui:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - HealthChecksUI__HealthChecks__0__Name=Authentication Health Check
      - HealthChecksUI__HealthChecks__0__Uri=http://authentication.api/hc
      - HealthChecksUI__HealthChecks__1__Name=Message Queue Health Check
      - HealthChecksUI__HealthChecks__1__Uri=http://eventbus.job/hc
      - HealthChecksUI__HealthChecks__2__Name=Pomodoro Health Check
      - HealthChecksUI__HealthChecks__2__Uri=http://pomodoros.api/hc
      - HealthChecksUI__HealthChecks__3__Name=Task Health Check
      - HealthChecksUI__HealthChecks__3__Uri=http://tasks.api/hc 
      - HealthChecksUI__HealthChecks__4__Name=Annoucement Health Check
      - HealthChecksUI__HealthChecks__4__Uri=http://announcement.api/hc
      - HealthChecksUI__HealthChecks__5__Name=Tasks Job Health Check
      - HealthChecksUI__HealthChecks__5__Uri=http://tasks.job/hc
    ports:
      - "5707:80"


  todo.aggregator.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "TodoAggregatorConfig:TasksUrl=http://tasks.api"
      - "TodoAggregatorConfig:PomodoroUrl=http://pomodoros.api/"
    ports:
      - "5708:80"



  elasticsearch:
    container_name: elasticsearch
    environment:
        - xpack.monitoring.enabled=true
        - xpack.watcher.enabled=false
        - xpack.security.enabled=false
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        - discovery.type=single-node
    ports:
        - "9200:9200"
    volumes:
        - elasticsearch-data:/usr/share/elasticsearch/data   

  kibana:
    container_name: kibana
    environment:        
        - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
        - elasticsearch
    ports:
        - "5601:5601"  